{% extends 'real_estate/base.html' %}


{% block content %}
<p><a href="{% url 'add_page' %}" target="_top">Оформить договор</a></p>
<ul class="list-articles">
	{% for d in deals %}
	<hr/>
    <h2>{{ d.real_estate }}</h2>
	<p><b>Продавец недвижимости: </b> {{d.owner}}</p>
	<p><b>Агент: </b>{{d.agent}}</p>
	<p><b>Покупатель недвижимости: </b>{{d.buyer}}</p>
	{% endfor %}
</ul>
{% endblock %}
